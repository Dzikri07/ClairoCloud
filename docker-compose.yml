version: '3.8'
services:
  app:
    build:
      context: ./app
    volumes:
      - ./app:/var/www/html
    networks:
      - clario_net
    depends_on:
      - minio

  web:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./app:/var/www/html
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - clario_net

  minio:
    image: minio/minio:latest
    container_name: clario_minio
    ports:
      - "9000:9000"     # MinIO API
      - "9001:9001"     # MinIO Console (Web UI)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - clario_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Optional: MinIO Client untuk management
  createbuckets:
    image: minio/mc:latest
    depends_on:
      - minio
    networks:
      - clario_net
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/clairocloud --ignore-existing;
      /usr/bin/mc anonymous set download myminio/clairocloud;
      exit 0;
      "

networks:
  clario_net:
    driver: bridge

volumes:
  minio_data:
    driver: local
